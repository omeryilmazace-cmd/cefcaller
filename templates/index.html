<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEF Monitor Pro</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0e12;
            --card-bg: #15171e;
            --card-border: #1f222b;
            --text-main: #e0e0e0;
            --text-muted: #858b98;
            --accent-primary: #3b82f6;
            /* Blue */
            --pos-color: #10b981;
            /* Green */
            --neg-color: #ef4444;
            /* Red */
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            font-size: 13px;
            /* Compact base size */
        }

        /* Header Area */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--card-border);
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--pos-color);
            font-family: var(--font-mono);
        }

        button#refresh-btn {
            background-color: var(--accent-primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button#refresh-btn:hover {
            opacity: 0.9;
        }

        button#refresh-btn:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        /* KPI / Summaries Grid */
        .summaries-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .kpi-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .kpi-title {
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .kpi-value {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            font-weight: 700;
        }

        .kpi-sub {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Holdings Grid - The Main Event */
        .holdings-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            /* Force 6 columns */
            gap: 10px;
            align-items: start;
        }

        /* Responsive Breakpoints for Grid */
        @media (max-width: 1400px) {

            .holdings-grid,
            .summaries-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {

            .holdings-grid,
            .summaries-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {

            .holdings-grid,
            .summaries-container {
                grid-template-columns: 1fr;
            }
        }

        .holdings-col {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            /* Fill screen height roughly */
        }

        .col-header {
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 10px;
            font-weight: 600;
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Table Styling */
        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            /* Condensed font */
        }

        th {
            position: sticky;
            top: 0;
            background: var(--card-bg);
            color: var(--text-muted);
            font-weight: 500;
            text-align: right;
            padding: 6px 8px;
            border-bottom: 1px solid var(--card-border);
            cursor: pointer;
            user-select: none;
            font-size: 10px;
            z-index: 5;
        }

        th:first-child {
            text-align: left;
        }

        th:hover {
            color: var(--text-main);
        }

        td {
            padding: 4px 8px;
            text-align: right;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            font-family: var(--font-mono);
        }

        td:first-child {
            text-align: left;
            font-family: var(--font-main);
            color: var(--text-muted);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Utility Colors */
        .text-pos {
            color: var(--pos-color);
        }

        .text-neg {
            color: var(--neg-color);
        }

        .text-neu {
            color: var(--text-muted);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>
            <span>ðŸš€ CEF Monitor</span>
            <span id="status-badge" class="status-badge">Connecting...</span>
        </h1>
        <div style="display:flex; gap:10px; align-items:center;">
            <span id="timestamp" style="font-size:0.8rem; color:var(--text-muted);"></span>
            <button id="refresh-btn" onclick="sendTelegram()">Send Tele Update</button>
        </div>
    </header>

    <!-- Top KPI Row -->
    <div id="summaries-container" class="summaries-container">
        <!-- JS Injected -->
    </div>

    <!-- Main Data Grid -->
    <div id="holdings-container" class="holdings-grid">
        <!-- JS Injected -->
    </div>

    <script>
        let globalData = null;
        let sortState = {};

        function toggleSort(cefName, col) {
            if (!sortState[cefName]) {
                sortState[cefName] = { col: col, dir: 'desc' };
            } else {
                if (sortState[cefName].col === col) {
                    sortState[cefName].dir = sortState[cefName].dir === 'desc' ? 'asc' : 'desc';
                } else {
                    sortState[cefName] = { col: col, dir: 'desc' };
                }
            }
            renderDashboard();
        }

        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                if (data.error) {
                    document.getElementById('status-badge').innerText = "Generating Data...";
                    document.getElementById('status-badge').style.color = "orange";
                    return;
                }

                globalData = data;
                document.getElementById('status-badge').innerText = "Live";
                document.getElementById('status-badge').style.color = "var(--pos-color)";
                renderDashboard();

            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('status-badge').innerText = "Connection Error";
                document.getElementById('status-badge').style.color = "var(--neg-color)";
            }
        }

        function renderDashboard() {
            if (!globalData) return;
            const data = globalData;

            document.getElementById('timestamp').innerText = data.last_updated;

            // 1. Summaries
            const summaryContainer = document.getElementById('summaries-container');
            summaryContainer.innerHTML = '';

            data.cefs.forEach(cef => {
                const navVal = cef.implied_move;
                const colorClass = navVal > 0 ? 'text-pos' : (navVal < 0 ? 'text-neg' : 'text-neu');
                const sign = navVal > 0 ? '+' : '';

                summaryContainer.innerHTML += `
                    <div class="kpi-card">
                        <div class="kpi-title">${cef.name}</div>
                        <div class="kpi-value ${colorClass}">${sign}${navVal.toFixed(3)}%</div>
                        <div class="kpi-sub">${cef.tracked_weight}% Tracked</div>
                    </div>
                `;
            });

            // 2. Holdings Columns
            const holdingsContainer = document.getElementById('holdings-container');
            holdingsContainer.innerHTML = '';

            data.cefs.forEach(cef => {
                let holdings = cef.holdings || [];

                // Sort
                if (sortState[cef.name]) {
                    const s = sortState[cef.name];
                    holdings.sort((a, b) => {
                        let valA = a[s.col];
                        let valB = b[s.col];
                        if (s.col === 'change') {
                            if (valA === null) valA = -999999;
                            if (valB === null) valB = -999999;
                        }
                        if (s.col === 'symbol') {
                            return s.dir === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                        }
                        return s.dir === 'asc' ? (valA < valB ? -1 : 1) : (valA > valB ? -1 : 1);
                    });
                } else {
                    // Default sort
                    holdings.sort((a, b) => b.weight - a.weight);
                }

                // Build Rows
                let rows = '';
                if (holdings.length === 0) {
                    rows = '<tr><td colspan="3" style="text-align:center; padding:20px; color:#555;">No Data</td></tr>';
                } else {
                    holdings.forEach(h => {
                        let chgHtml = '<span class="text-neu">...</span>';
                        if (h.change !== null) {
                            const cls = h.change > 0 ? 'text-pos' : (h.change < 0 ? 'text-neg' : 'text-neu');
                            const sgn = h.change > 0 ? '+' : '';
                            chgHtml = `<span class="${cls}">${sgn}${h.change.toFixed(2)}%</span>`;
                        }
                        rows += `
                            <tr>
                                <td>${h.symbol}</td>
                                <td>${h.weight}%</td>
                                <td>${chgHtml}</td>
                            </tr>
                        `;
                    });
                }

                const getArrow = (col) => {
                    const s = sortState[cef.name];
                    if (!s && col === 'weight') return 'â–¼';
                    if (s && s.col === col) return s.dir === 'asc' ? 'â–²' : 'â–¼';
                    return '';
                };

                holdingsContainer.innerHTML += `
                    <div class="holdings-col">
                        <div class="col-header">${cef.name}</div>
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th onclick="toggleSort('${cef.name}', 'symbol')">Sym ${getArrow('symbol')}</th>
                                        <th onclick="toggleSort('${cef.name}', 'weight')">Wgt ${getArrow('weight')}</th>
                                        <th onclick="toggleSort('${cef.name}', 'change')">%Chg ${getArrow('change')}</th>
                                    </tr>
                                </thead>
                                <tbody>${rows}</tbody>
                            </table>
                        </div>
                    </div>
                `;
            });
        }

        async function sendTelegram() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.innerText = "...";
            try {
                await fetch('/send_telegram', { method: 'POST' });
                alert("Sent!");
            } catch (e) { alert("Failed"); }
            btn.disabled = false;
            btn.innerText = "Send Tele Update";
        }

        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>

</html>
